<!DOCTYPE html>
<html>

<head>
    <title>Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.1.0/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">

        <div class="container px-5">
            <a class="navbar-brand" href="/">
                <span class="fw-bolder">
                    <h2 class="brand purple text1">LearnGraph</h2>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <svg id="i-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"
                    fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2">
                    <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">

                    <li class="nav-item px-3"><a class="nav-link" href="/">
                            <h4 class="red">BFS</h4>
                        </a></li>
                    <li class="nav-item px-3"><a class="nav-link" href="/">
                        <h4 class="blue">DFS</h4>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="graph" id="mynetwork" style="width: 500px; height: 500px; border: 1px solid lightgray;"></div>
        <div class="desc">
            <form class="input-group mb-3">
                <label class="input-group-text" for="n_nodes">Number of nodes</label>
                <select class="form-select" id="n_nodes">
                    <option selected>Choose...</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </form>
            <form class="input-group mb-3">
                <label class="input-group-text" for="traversalType">Traversal</label>
                <select class="form-select" id="traversalType">
                    <option selected>Choose...</option>
                    <option value="BFS">BFS</option>
                    <option value="DFS">DFS</option>
                </select>
            </form>
            <!-- <div class="options">
                <button class="btn btn-primary" onclick="DFS()">DFS</button>
                <button class="btn btn-primary" onclick="BFS()">BFS</button>
            </div> -->
            <!-- <button class="btn btn-primary" id="Start" onclick="Start()">Start</button> -->
            <div class="explanation">
                <button class="btn btn-primary" onclick="NextBFS()" id="NextBFS">Next Step</button>
                <!-- <h4>Queue: </h4> -->
                <!-- <h4 id="queue"></h4> -->
                <div class="input-group">
                    <div class="input-group-text">Queue</div>
                    <input type="text" class="form-control" id="queue" readonly>
                </div>
                <div class="input-group">
                    <div class="input-group-text">Visited</div>
                    <input type="text" class="form-control" id="visited" readonly>
                </div>
                <!-- <p>Steps</p> -->
                <!-- <ul class="steps"> -->
                    <!-- <li>blabla</li> -->
                    <!-- <li>blabla</li> -->
                <!-- </ul> -->
            </div>
        </div>
    </div>

    <!-- <button onclick="changeNodeColors()">Change Node Colors</button> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <script src="queue.js"></script>
    <script src="funcs.js"></script>
    <script src="graph.js"></script>
    <script src="index2.js"></script>

</body>

</html>
